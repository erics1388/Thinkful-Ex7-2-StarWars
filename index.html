<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars Responsive Challenge</title>

  <meta charset="UTF-8" name="description" content="Responisve layout exercise from scratch on HTML and CSS Thinkful's front end web development course">
 
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>


<body>

			</div>
		</div>
	</header>

  <main role="main">

    <div class="row">

        <div class="box "><img src="images/rey_square.png" alt="Picture of Rey">Ray
